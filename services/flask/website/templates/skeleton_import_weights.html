{% extends "base.html" %}

{% block title %}Mobile Bulk Import Weights{% endblock %}

{% block content %}
    <div class="container d-xxl-flex justify-content-xxl-center align-items-xxl-center">
        <div class="row" style="margin: 15px;">
            <div class="col d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                <form  method='post' enctype='multipart/form-data' style="padding-top:100px">
                    {{ form.hidden_tag() }}
                    {{ form.file (style="background: #dddddd;") }}
                    {{ form.new_sheet_import (class="login-button") }}
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
