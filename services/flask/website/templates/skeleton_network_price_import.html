{% extends "base.html" %} {% block title %}Import to Pandas{% endblock %} {% block content %}
<div>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
    </form>
    {% if message %}
        <p style="background-color: whitesmoke">{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
