{% extends "base.html" %}
{% block head %}
    <script src="../static/print_qr.js"></script>
{% endblock %}
{% block content %}
    <div class="centered-square">
        <div class="qr-container">
            <div class="qr-div" id="qr-div">
                <img src="{{ qrcode(text, box_size=5)}}">
            </div>
            <div class="print-button-div"><button class="print-button" id="btnClick" onclick="clickEvent();">Print</button></div>
        </div>
    </div>
{% endblock %}
